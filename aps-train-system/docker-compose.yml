version: '3.8'

services:
  aps-train-system:
    build:
      context: .
      dockerfile: Dockerfile
    image: aps-train-system:latest
    container_name: aps-train-system
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=aps-train-system"
